{{ $name := .Get 0 }}
{{ range $.Site.Data.members }}
	{{ if (eq $name .Name) }}
	<div class="row vcenter memberbox">
		<div class="member-avatar" class="row-item">
				<img alt="{{ .Name }} profile picture" src="{{ with .Img }}{{ . | relURL }}{{ else }}{{ "images/profile.jpg" | relURL }}{{ end }}">
		</div>
		<div class="row-item member-bio">
			<div>
				<span class="widget-title">{{ .Name }} | {{ .Position }}</span>
			</div>
			<p>
				{{ .Bio }}
			</p>
		</div>
	</div>
	{{ end }}
{{ end }}
